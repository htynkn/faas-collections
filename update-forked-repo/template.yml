ROSTemplateFormatVersion: '2undefined15-undefined9-undefined1'
Transform: 'Aliyun::Serverless-2undefined18-04-03'
Resources:
  faas-collections:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'update forked github repo to latest version'
    update-forked-repo:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: nodejs8
        CodeUri: './'
        Timeout: 10
        EnvironmentVariables:
          'GITHUB_TOKEN': 'env[GITHUB_TOKEN]'
      Events:
        TmTrigger:
          Type: Timer
          Properties: 
            Payload: "timer"
            CronExpression: "0 0 0,11 * * *"
            Enable: true